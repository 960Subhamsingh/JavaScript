<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ||= assigns the right side value only if the left is a falsy value.

        let a = null;
        if(!a){
            a=10;
            document.write(a);
        }
        //  &&= assign the right side values only if the left is a truthy value.
        let b = 10;
        if (b) {
            b = 20;
            document.write(b);        
        }
        
        // ??= assigns the right side value only if the left is null or undefined.

        let c = null;
        c= c ?? 20;
        document.write(c);
         

    </script>
</body>
</html>
