<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script src="script.js"></script>
</head>
<body>
    
    <script>
        // calculator with switch function
        /* Create a function called `calculator` that takes three parameters: `num1`, `num2`
         and `operator`. The operator can be `+`, `-`, `*` or `/`. The function should 
         return the result of the calculation. If anything other than the four operators 
         is passed in, the function should return an error message.
         */

         function calculator(num1 , num2 , operator){
            let result;
            switch(operator){
            case '+':
                result = num1+num2;
                break;
            case '-':
                result = num1 + num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
            default:
                result = "Invalid Operator";
            
            }
            console.log(result);
            return result;
         }

calculator(5,2,'+');
calculator(12,5,'/')
    </script>
</body>
</html>
