<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // break
        for(let i=1; i<=100; i++){
            if(i==12){
                console.log("Breaking");
                break;
            }
            console.log(i);
        }

        // continue

        for(let i=1; i<120; i++){
            if(i==14){
                console.log("continue");
                continue;
            }
            console.log(i);
        }
    </script>
</body>
</html>
